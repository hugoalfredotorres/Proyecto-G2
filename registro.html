<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/registro.css">
</head>
<body>

  <section class="registro">
      <form action="">
        <label for="plan">Selecciona tu plan</label>
         <select name="plan" id="plan" required>
          <option value="Basico">Basico</option>
          <option value="Estandar">Estandar</option>
          <option value="Premium">Premium</option>
         </select>

         <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" minlength="2" maxlength="30" required>

          <label for="apellido">Apellido</label>
           <input type="text" id="apellido" name="apellido" required>

           <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" minlength="6" pattern="((?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,})" title="Debe tener al menos una letra y un numero,minimo 6 caracteres" required>

            <div class="btn-volver">
              <button type="submit">Crear cuenta</button>

              <a href="index.html">
              <button class= "btn" type="button"> Volver al Inicio</button>
              </a>
            </div>
            
      </form>


    </section>




</body>
</html>
