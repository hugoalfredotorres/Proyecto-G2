<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles/contacto.css" />
</head>

<body>
  <div class="fondo-contacto">
  <div class="container-fluid px-3 my-5">
    <div class="tarjeta-contacto">
      <h2 class="text-center mb-2 fw-bold">
        Contacto
      </h2>
      <p class="text-center text-muted mb-4">¿Tenés alguna duda o sugerencia? ¡Escribinos!</p>

      <!-- Dirección -->
      <div class="mb-4">
        <p class="mb-0">
          <strong><i class="fas fa-map-marker-alt text-danger me-2"></i>Dirección:</strong>
          Aguilares, San Miguel de Tucumán, Argentina
        </p>
      </div>

      <!-- Formulario -->
      <form action="error404.html" method="get">
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label text-white">Nombre</label>
          <div class="input-group">
          <span class="input-group-text icono-formulario"><i class="fas fa-user"></i></span>
          <input type="text" name="nombre" id="nombre" class="form-control campo-input" placeholder="Nombre" required 
          pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" 
            title="Solo letras y espacios"/>
          </div>
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="correo" class="form-label text-white">Correo electronico</label>
          <div class="input-group">
          <span class="input-group-text icono-formulario"><i class="fas fa-envelope"></i></span>
          <input type="email" name="correo" id="correo" class="form-control campo-input" placeholder="Correo electrónico" required 
          title="Ingrese un correo valido como ejemplo@correo.com"/>
        </div>
        </div>

        <!-- Mensaje -->
        <div class="mb-4">
          <label for="mensaje" class="form-label text-white">Mensaje</label>
          <div class="input-group">
          <span class="input-group-text icono-formulario"><i class="fas fa-comment-dots align-self-start"></i></span>
          <textarea name="mensaje" id="mensaje" class="form-control campo-input" placeholder="Escribi tu mensaje" rows="4" required
          minlength="10"
          title="el mensaje debe tener al menos 10 caracteres"></textarea>
        </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn px-4 boton-enviar"> Enviar consulta
             </button>
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
